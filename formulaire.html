<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription - Programme de Suivi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2 i {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="password"],
        input[type="age"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover,
        .radio-item:hover {
            background: #f0f4f8;
            transform: translateX(5px);
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        fieldset {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
        }

        legend {
            font-weight: 700;
            color: #2c3e50;
            padding: 0 10px;
            font-size: 1.1rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        input[type="reset"] {
            background: #e74c3c;
            color: white;
        }

        input[type="reset"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            input[type="submit"],
            input[type="reset"] {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> FORMULAIRE D'INSCRIPTION AU PROGRAMME DE SUIVI</h1>
            <p>Ce formulaire est important afin de pouvoir mieux vous aider</p>
        </div>

        <form method="post" action="traitement.php">
            <div class="form-section">
                <h2><i class="fas fa-user"></i> INFORMATIONS PERSONNELLES</h2>
                <div class="form-group">
                    <label for="nom" class="required">Nom :</label>
                    <input type="text" name="nom" id="nom" value="GAMMABE" required>
                </div>
                <div class="form-group">
                    <label for="prenom" class="required">Prénom :</label>
                    <input type="text" name="prenom" id="prenom" value="Janis" required>
                </div>
                <div class="form-group">
                    <label for="age" class="required">Âge :</label>
                    <input type="number" name="age" id="age" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label for="pass" class="required">Mot de passe :</label>
                    <input type="password" name="pass" id="pass" required>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-utensils"></i> PRÉFÉRENCES ALIMENTAIRES</h2>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="frites" id="frites">
                        <label for="frites">Frites</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="steak" id="steak">
                        <label for="steak">Steak haché</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="epinards" id="epinards" checked>
                        <label for="epinards">Epinards</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="huitres" id="huitres">
                        <label for="huitres">Huitres</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-globe-americas"></i> INFORMATIONS GÉOGRAPHIQUES</h2>
                <div class="form-group">
                    <label class="required">Tranche d'âge :</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="age" value="moins15" id="moins15">
                            <label for="moins15">Moins de 15 ans</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="age" value="medium15-25" id="medium15-25">
                            <label for="medium15-25">15-25 ans</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="age" value="medium25-40" id="medium25-40">
                            <label for="medium25-40">25-40 ans</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="age" value="plus40" id="plus40">
                            <label for="plus40">Plus de 40 ans</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">Continent :</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="continent" value="europe" id="europe">
                            <label for="europe">Europe</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="continent" value="afrique" id="afrique">
                            <label for="afrique">Afrique</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="continent" value="asie" id="asie">
                            <label for="asie">Asie</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="continent" value="amerique" id="amerique">
                            <label for="amerique">Amérique</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="continent" value="australie" id="australie">
                            <label for="australie">Australie</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pays" class="required">Pays :</label>
                    <select name="pays" id="pays" required>
                        <optgroup label="Europe">
                            <option value="france">France</option>
                            <option value="espagne">Espagne</option>
                            <option value="italie">Italie</option>
                            <option value="royaume-uni">Royaume-Uni</option>
                        </optgroup>
                        <optgroup label="Amérique">
                            <option value="canada">Canada</option>
                            <option value="etats-unis">États-Unis</option>
                        </optgroup>
                        <optgroup label="Asie">
                            <option value="chine">Chine</option>
                            <option value="japon">Japon</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-star"></i> VOTRE SOUHAIT</h2>
                <div class="form-group">
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" name="souhait" value="riche" id="riche">
                            <label for="riche">Être riche</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="souhait" value="celebre" id="celebre">
                            <label for="celebre">Être célèbre</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="souhait" value="intelligent" id="intelligent">
                            <label for="intelligent">Être encore plus intelligent</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="souhait" value="autre" id="autre">
                            <label for="autre">Autre...</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="precisions">Précisions :</label>
                    <textarea name="precisions" id="precisions" rows="4" placeholder="Décrivez votre souhait..."></textarea>
                </div>
            </div>

            <div class="button-group">
                <input type="submit" value="S'INSCRIRE">
                <input type="reset" value="EFFACER">
            </div>
        </form>
    </div>

    <script>
        // Animation pour les champs obligatoires
        document.addEventListener('DOMContentLoaded', function() {
            const requiredFields = document.querySelectorAll('.required');
            
            requiredFields.forEach(field => {
                field.style.transition = 'all 0.3s ease';
            });
        });
    </script>
</body>
</html>
