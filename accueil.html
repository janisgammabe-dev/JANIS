<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon Site</title>
    <style>
        /* Style général de la page */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #ffe;
        }

        p {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 12px;
            width: 70%;
            max-width: 500px;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }

        p:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur mon Site</h1>
    <h3>Je m'appelle <strong>GAMMABE Janis</strong></h3>
    <p>Cliquez sur les pages à gauche pour voir le contenu</p>
</body>
</html>
