<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue en RMS et RGL - Pigier Bénin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            text-align: center;
            padding: 40px 30px;
        }
        
        .welcome-text {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-top: 40px;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
        }
        
        .circle-1 {
            background: linear-gradient(135deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
        }
        
        .circle-2 {
            background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
        }
        
        .circle-3 {
            background: linear-gradient(135deg, #42E695 0%, #3BB2B8 100%);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .circle {
                width: 60px;
                height: 60px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-text {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .decoration {
                flex-direction: column;
                align-items: center;
            }
            
            .circle {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            Bonjour tout le monde
        </div>
        
        <div class="decoration">
            <div class="circle circle-1 pulse">RMS</div>
            <div class="circle circle-2 pulse" style="animation-delay: 0.5s;">&</div>
            <div class="circle circle-3 pulse" style="animation-delay: 1s;">RGL</div>
        </div>
        
        <div class="subtitle">
            Bienvenue en RMS et RGL de Pigier Bénin
        </div>
    </div>
</body>
</html>
